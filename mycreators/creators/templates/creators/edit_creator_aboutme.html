{% extends 'base.html' %}

{% block content %}
    <h2>Edit Your About Me</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button class="btn btn-success" type="submit">Save Changes</button>
    </form>
    <button type="button" class="btn btn-warning" onclick="location.href='{% url 'creator_aboutme' username=user.username %}'">Cancel</button>
    <h3>Danger Zone</h3>
    <button type="button" class="btn btn-danger" onclick="location.href='{% url 'delete_creator_account' %}'">Delete your account</button>

{% endblock %}
