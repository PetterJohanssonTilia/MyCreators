{% extends 'base.html' %}

{% block content %}
    <h2>Edit Your About Me</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'creator_aboutme' username=user.username %}">Cancel</a>
{% endblock %}
