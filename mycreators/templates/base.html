{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Creators{% endblock %}</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a href="{% url 'creator_list' %}">Home</a>
          {% if user.is_authenticated %}
          <a href="{% url 'personalized_feed' %}">Feed</a>
          <a href="{% url 'followed_creators' %}">Following</a>
          <a href="#">Logout</a>
          {% else %}
          <a href="#">Login</a>
          <a href="#">Register</a>
          {% endif %}
        </div>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <p>&copy; 2024 Creator Site</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-wi2VIEcMWhEWjIOOB6oszHjvFhE0sIdQqHyf7yFUC4u5uqSczufKpxf8JtAoJjl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shP0kRw/y4+8fX0x5ZA7u7B1/K3jIbbVbBabv" crossorigin="anonymous"></script>

  </body>
</html>
