{% extends 'base.html' %}
{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'creator_aboutme' username=post.creator.user.username %}">Cancel</a>
{% endblock %}
