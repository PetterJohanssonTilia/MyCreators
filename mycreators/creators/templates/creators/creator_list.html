<!DOCTYPE html>
<html>
  <head>
    <title>Creators</title>
  </head>
  <body>
    <h1>Creators</h1>
    <form method="get">
      <input type="text" name="search" placeholder="Search creators..." />
      <button type="submit">Search</button>
    </form>
    {% if creators %}
    <ul>
      {% for creator in creators %}
      <li>
        <a href="{% url 'creator_aboutme' creator.id %}">
          {{ creator.user.username }}
        </a>
        {% if creator.avatar %}
        <img
          src="{{ creator.avatar.url }}"
          alt="{{ creator.user.username }}'s avatar"
          width="50"
        />
        {% endif %}
        <p>{{ creator.about_me|truncatewords:20 }}</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No creators found.</p>
    {% endif %}
  </body>
</html>
