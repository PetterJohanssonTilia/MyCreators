<!DOCTYPE html>
<html>
  <head>
    <title>{{ creator.user.username }}</title>
  </head>
  <body>
    <h1>{{ creator.user.username }}</h1>
    {% if creator.avatar %}
    <img
      src="{{ creator.avatar.url }}"
      alt="{{ creator.user.username }}'s avatar"
      width="200"
    />
    {% endif %}
    <h2>About Me</h2>
    <p>{{ creator.about_me }}</p>

    <h2>Posts</h2>
    {% if posts %}
    <ul>
      {% for post in posts %}
      <li>
        <h3>{{ post.created_at|date:"F d, Y" }}</h3>
        <p>{{ post.content }}</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No posts yet.</p>
    {% endif %}

    <a href="{% url 'creator_list' %}">Back to Creators List</a>
  </body>
</html>
