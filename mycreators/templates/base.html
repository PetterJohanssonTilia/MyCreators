<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Creators{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'creator_list' %}">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'personalized_feed' %}">Feed</a>
        <a href="{% url 'followed_creators' %}">Following</a>
        <a href="#">Logout</a>
        {% else %}
        <a href="#">Login</a>
        <a href="#">Register</a>
        {% endif %}
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <footer>
      <p>&copy; 2024 Creator Site</p>
    </footer>
  </body>
</html>
